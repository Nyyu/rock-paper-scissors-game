<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/images/favicon.ico"
            type="image/x-icon"
        />

        <title>Minigame</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- BootStrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Custom css -->
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div id="result"></div>
            <div class="row" id="title">
                <div class="col" style="font-size: 1.2rem">
                    ROCK <br />
                    PAPER <br />
                    SCISSORS
                </div>
                <div class="col" id="score">
                    <span>
                        Score
                        <div>0</div>
                    </span>
                </div>
            </div>
            <div class="row" id="mButtons">
                <div class="col col-md-6 col-6" id="rock">
                    <i class="fa-solid fa-5x fa-hand-back-fist"></i>
                </div>
                <div class="col col-md-6 col-6" id="paper">
                    <i class="fa-solid fa-5x fa-hand"></i>
                </div>
                <div class="col col-md-12 col-12" id="scissor">
                    <i class="fa-solid fa-5x fa-hand-scissors"></i>
                </div>
            </div>
            <form action="/rules" method="get">
                <button type="submit">RULES</button>
            </form>
        </div>
        <!-- BootStrap JS Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- FontsAwesome -->
        <script
            src="https://kit.fontawesome.com/19f44169ed.js"
            crossorigin="anonymous"
        ></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Custom script -->
        <script src="/scripts/index.js"></script>
    </body>
</html>
